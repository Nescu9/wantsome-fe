<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pizza Order</title>
</head>

<body>
    <form method="post">
        <h3>Pizza Order</h3>
        <label for="name">Your name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="10" required>

        <br><br>

        <label for="emailInput">Your email:</label>
        <input type="text" id="emailInput" name="email" required>

        <br><br>

        <label for="quantity">Quantity:</label>
        <select name="quantity">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
        </select>

        <br><br>

        <label>Topping:
            <input type="radio" name="topping" value="supreme" checked>
            None
            <input type="radio" name="topping" value="supreme">
            Supreme
            <input type="radio" name="topping" value="vegetarian">
            Vegetarian
            <input type="radio" name="topping" value="hawaian">
            Hawaian
        </label>

        <br><br>

        <label>Sauce:
            <select name="Sauce">
                <option name="sauce" value="samurai">Samurai</option>
                <option name="sauce" value="chilli">Chilli</option>
                <option name="sauce" value="andalouse">Andalouse</option>
                <option name="sauce" value="sketchup">Sweet Ketchup</option>
                <option name="sauce" value="spketchup">Spicy Ketchup</option>
            </select>
        </label>

        <br><br>

        <label>Extras:
            <input type="checkbox" name="extras" value="none" checked>None
            <input type="checkbox" name="extras" value="cheese">Cheese
            <input type="checkbox" name="extras" value="onions">Onions
            <input type="checkbox" name="extras" value="olives">Olives
        </label>

        <br><br>

        <label for="textarea">Delivery instructions:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Please type here if you have some preferences" required></textarea>
        </label>

        <br><br>

        <label for="date">Delivery date:</label>
        <input type="date" name="date" value="date">

        <br><br>

        <input type="reset" value="Reset order"><br><br>
        <input type="submit" value="Send order">

        Fie valida doar restrictiile si nu lua mesajul de onclick, fie lua doar mesajul de onclick si nu tinea cont de required fields-->


    </form>
</body>

</html>
